<h2 mat-dialog-title title>Datos del Usuario</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="grid">
        <input matInput formControlName="id" type="number" hidden>
        <mat-form-field appearance="outline" class="col-6">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name" type="text">
            <mat-error *ngFor="let error of nameControl.errors | keyvalue">{{ error | formControlError: 'Nombre' }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-6">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="surname" type="text">
            <mat-error *ngFor="let error of surnameControl.errors | keyvalue">{{ error | formControlError: 'Apellido' }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-12">
            <mat-label>Correo Electr칩nico</mat-label>
            <input matInput formControlName="email" type="email">
            <mat-error *ngFor="let error of emailControl.errors | keyvalue">{{ error | formControlError: 'Correo Electr칩nico' }}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-6">
            <mat-label>Contrase침a</mat-label>
            <input matInput formControlName="password" [type]="showPassword ? 'text' :'password'">
            <button mat-icon-button matSuffix (click)="showPassword = !showPassword">
            <mat-icon>{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngFor="let error of passwordControl.errors | keyvalue">{{ error | formControlError: 'Contrase침a' }}</mat-error>
        </mat-form-field>
        <div class="col-12 flex flex-column">
            <mat-label>Rol</mat-label>
            <mat-radio-group formControlName="role">
                <mat-radio-button value="administrador">Administrador</mat-radio-button>
                <mat-radio-button value="profesor">Profesor</mat-radio-button>
                <mat-radio-button value="tutor">Tutor</mat-radio-button>
            </mat-radio-group>
        </div>
        <button mat-raised-button color="primary" class="col-12" (click)="close()">Guardar</button>
    </form>
</mat-dialog-content>
