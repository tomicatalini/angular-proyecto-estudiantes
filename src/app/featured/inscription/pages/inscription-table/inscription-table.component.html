<table mat-table [dataSource]="dataSource" class="shadow-2 border-round-md overflow-hidden">    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let inscription"> {{inscription.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let inscription"> {{inscription['course'].name}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let inscription">
            <button mat-icon-button *ngIf="canView" [routerLink]="inscription.id" color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button *ngIf="canEdit" color="primary" (click)="edit(inscription)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="canDelete" color="warn" (click)="delete(inscription)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="displayedColumns.length">No hay inscripciones disponibles..</td>
    </tr>
  </table>
