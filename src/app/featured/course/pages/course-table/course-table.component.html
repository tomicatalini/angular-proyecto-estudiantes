<table mat-table [dataSource]="dataSource" class="shadow-2 border-round-md overflow-hidden">    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let course"> {{course.startDate | date:'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Finalizaci√≥n </th>
      <td mat-cell *matCellDef="let course"> {{course.endDate | date:'short'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let course">
            <button mat-icon-button *ngIf="canView" [routerLink]="course.id" color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button *ngIf="canEdit" color="primary" (click)="edit(course)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="canDelete" color="warn" (click)="delete(course)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="displayedColumns.length">No hay coursos disponibles..</td>
    </tr>
  </table>
