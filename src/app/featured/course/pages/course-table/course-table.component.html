<table mat-table [dataSource]="dataSource" class="shadow-2 border-round-md overflow-hidden">    
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let course"> {{course.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let course"> {{course.name}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Inicio </th>
      <td mat-cell *matCellDef="let course"> {{course.startDate | date:'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> Fecha Finalizaci√≥n </th>
      <td mat-cell *matCellDef="let course"> {{course.endDate | date:'fullDate'}} </td>
    </ng-container>

    <ng-container matColumnDef="professor">
      <th mat-header-cell *matHeaderCellDef> Profesor </th>
      <td mat-cell *matCellDef="let course"> {{course.professor}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="w-12rem"> Acciones </th>
        <td mat-cell *matCellDef="let course">
          <button 
            *ngIf="canView" 
            mat-icon-button 
            [routerLink]="course.id" 
            matTooltip="Detalles" 
            color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            
            <button 
              *ngIf="canEdit" 
              mat-icon-button 
              color="primary"
              matTooltip="Modificar" 
              (click)="edit(course)">
                <mat-icon>edit</mat-icon>
            </button>

            <button 
              *ngIf="canDelete" 
              mat-icon-button 
              color="warn"
              matTooltip="Eliminar"  
              (click)="delete(course)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="displayedColumns.length">No hay cursos disponibles..</td>
    </tr>
  </table>
