<table mat-table [dataSource]="dataSource" class="shadow-2 border-round-md overflow-hidden">    
    <!-- Name Column -->
    <ng-container matColumnDef="completeName">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student | completeName}} </td>
    </ng-container>

    <!-- Name Column -->
    <!-- <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let student"> {{student.name}} </td>
    </ng-container>   -->
    <!-- surname Column -->
    <!-- <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let student"> {{student.surname}} </td>
    </ng-container> -->
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electr√≥nico </th>
      <td mat-cell *matCellDef="let student"> {{student.email}} </td>
    </ng-container>

    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthdate">
      <th mat-header-cell *matHeaderCellDef> Fecha Nacimiento </th>
      <td mat-cell *matCellDef="let student"> {{student.birthdate | date:'short'}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="registerDate">
      <th mat-header-cell *matHeaderCellDef> Fecha de Registro </th>
      <td mat-cell *matCellDef="let student"> {{student.registerDate | date:'short'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let student">
            <button mat-icon-button [routerLink]="student.id" color="primary">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="edit(student)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(student)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [colSpan]="displayedColumns.length">No hay alumnos inscriptos en el curso..</td>
    </tr>
  </table>
