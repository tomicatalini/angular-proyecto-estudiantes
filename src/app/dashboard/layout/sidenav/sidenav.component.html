<mat-sidenav-container class="sidnav-wrap w-full" autosize>
    <mat-sidenav
      #matSidenav
      [opened]="sidenav" 
      [mode]="small ? 'over' : 'side'" 
      class="w-15rem">
  
      <mat-nav-list role="list">
        <mat-list-item *ngFor="let menu of getMenues()" 
          class="select-none"
          [routerLink]="menu.route"
          [activated]="menuSelected === menu" 
          [disabled]="menu.disabled"
          (click)="changeMenu(menu)">
          <mat-icon matListItemIcon>{{menu.icon}}</mat-icon>
          <div matListItemTitle>{{menu.title}}</div>
        </mat-list-item>
      </mat-nav-list>    
    </mat-sidenav>
  
    <main>
      <router-outlet></router-outlet>  
    </main>
  </mat-sidenav-container>
